<div th:fragment="content">
    <h2>Welcome, <span th:text="${user?.firstName ?: 'Director'}">Director</span>!</h2>
    <div class="row mt-4">
        <div class="col-md-3">
            <div class="card text-bg-primary mb-3">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Users</h5>
                    <p class="display-6" th:text="${userCount ?: 0}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-success mb-3">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Files</h5>
                    <p class="display-6" th:text="${fileCount ?: 0}">0</p>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-bg-warning mb-3">
                <div class="card-body text-center">
                    <h5 class="card-title">Departments</h5>
                    <p class="display-6" th:text="${departmentCount ?: 0}">0</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-header">Recent Files</div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="f : ${recentFiles}">
                        <span th:text="${f?.title ?: 'N/A'}">File Title</span> - <span th:text="${f?.uploadedAt != null ? #temporals.format(f.uploadedAt, 'yyyy-MM-dd HH:mm') : 'N/A'}">Date</span>
                    </li>
                    <li class="list-group-item" th:if="${recentFiles == null or #lists.isEmpty(recentFiles)}">No recent files.</li>
                </ul>
            </div>
        </div>
    </div>
</div>
