<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="dashboard-layout :: content">
<head>
    <title>Director Dashboard</title>
</head>
<body>
<div>
    <h2>Welcome, <span th:text="${user.firstName}">Director</span>!</h2>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card text-bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">System Files</h5>
                    <p class="card-text">View and manage all system files.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-success mb-3">
                <div class="card-body">
                    <h5 class="card-title">System Logs</h5>
                    <p class="card-text">Monitor system activity and logs.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-bg-warning mb-3">
                <div class="card-body">
                    <h5 class="card-title">User Management</h5>
                    <p class="card-text">Manage users and permissions.</p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
